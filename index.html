<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script async defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 align="center"class="h1">Todo List</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="email" class="form-control" id="inpNewTask" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">A short one line description of your task.</div>
                </div>
            </div>
            <div class = "col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" id = "btnAdd">
                        <i class="fa fa-plus-square" aria-hidden="true"></i> ADD 
                    </button> 
                    <button class="btn btn-danger col m-2" id="btnClear">
                        <i class="fa fa-backspace" aria-hidden="true"></i> RESET    
                    </button>
                </div>
                <div class = row>
                    <button class="btn btn-info col m-2" id = "btnAdd">
                        <i class="fa fa-sort-amount-down" aria-hidden="true"></i> SORT 
                    </button> 
                    <button class="btn btn-warning col m-2" id="btnClear">
                        <i class="fa fa-trash-alt" aria-hidden="true"></i> CLEAR      
                    </button>
                </div>
            </div>
        </div>

        <ul class="list-group m-2" id='ulTasks'>

        </ul> 

    </div>
</body>
</html>
